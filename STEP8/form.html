<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TO DO LIST</title>
</head>
<body>
  <header>
    <h1>TO DO LIST</h1>
  </header>
  <div class="sum_container">
    <div class="todo_item">
      <h2>DO IT</h2>
      <form id="todo-form" class="todo_form">
        <input type="text" placeholder="NEW TASK" maxlength=15 required>
        <input type="submit" value="+">
      </form>
      <ul id="todo-list" > 
      </ul>
    </div>
    <div class="have_item">
      <h2>WANT IT</h2>
      <form id="have-form" class="have_form">
        <input type="text" placeholder="NEW ITEM" maxlength=15 required>
        <input type="submit" value="+">
      </form>
      <ul id="have-list">
      </ul>
    </div>
  </div>
</body>
<script src="./app.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</html>
