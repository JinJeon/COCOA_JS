<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TO DO LIST</title>
</head>

<body>
  <header>
    <h1>TO DO LIST</h1>
    <br>
    <div id="warning" class="warning hidden">
      FILL IN THE BLANK
    </div>
  </header>
  <div class="sum_container">
    <div class="module_item">
      <div class="module_container">
        <span id="todo-name">DO IT</span>
        <span id="todo-delete-icon" class="hidden"><i class="fas fa-trash"></i></span>
      </div>
      <form id="todo-form" class="module_form">
        <input type="text" placeholder="NEW TASK" maxlength=15>
        <input type="submit" value="+">
      </form>
      <ul id="todo-list">
      </ul>
    </div>
    <div class="module_item">
      <div class="module_container">
        <span id="having-name">WANT IT</span>
        <span id="having-delete-icon" class="hidden"><i class="fas fa-trash"></i></span>
      </div>
      <form id="having-form" class="module_form">
        <input type="text" placeholder="NEW ITEM" maxlength=15>
        <input type="submit" value="+">
      </form>
      <ul id="having-list">
      </ul>
    </div>
  </div>
</body>
<script src="./class.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</html>
