<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../CSS/alarm.css">
  <title>ALARM</title>
</head>
<body>
  <header>
    <nav>
      <ul>
      </ul>
    </nav>
    <h1>ALARM</h1>
    <br>
    <div class="clock">
    </div>
    <br>
    <div id="warning" class="warning hidden">
      FILL IN THE BLANK
    </div>
  </header>
  <div class="sum_container">
    <div class="module_item">
      <div class="module_container">
        <span class="remain_title">REMAIN</span>
        <span class="delete_icon hidden"><i class="fas fa-trash"></i></span>
      </div>
      <form class="module_form remain_form">
        <input type="text" placeholder="TYPE AND PRESS ENTER" maxlength=30>
        <input type="submit" value="+">
      </form>
      <ul class="module_list remain_list hidden">
      </ul>
    </div>
    <div class="module_item none">
      <div class="module_container">
        <span class="expire_title">EXPIRED</span>
        <span class="delete_icon hidden"><i class="fas fa-trash"></i></span>
      </div>
      <ul class="module_list expire_list hidden">
      </ul>
    </div>
  </div>
</body>
<script src="../JavaScript/alarm.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</html>
