<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../CSS/ToDo.css">
  <title>LIST</title>
</head>

<body>
  <header>
    <nav>
      <ul>
      </ul>
    </nav>
    <h1>LIST</h1>
    <br>
    <div id="warning" class="warning hidden">
      FILL IN THE BLANK
    </div>
  </header>
  <div class="sum_container">
    <div class="module_item">
      <div class="module_container">
        <span id="todo-title" class="title">TO DO</span>
        <span class="delete_icon hidden"><i class="fas fa-trash"></i></span>
      </div>
      <form id="todo-form" class="module_form">
        <input type="text" placeholder="TYPE AND PRESS ENTER" maxlength=30>
        <input type="submit" value="+">
      </form>
      <ul id="todo-list">
      </ul>
    </div>
    <div class="module_item">
      <div class="module_container">
        <span id="tohave-title" class="title">TO HAVE</span>
        <span class="delete_icon hidden"><i class="fas fa-trash"></i></span>
      </div>
      <form id="tohave-form" class="module_form">
        <input type="text" placeholder="TYPE AND PRESS ENTER" maxlength=30>
        <input type="submit" value="+">
      </form>
      <ul id="tohave-list">
      </ul>
    </div>
    <div class="add_new_list">
      <span><i class="fas fa-clipboard-list"></i></span>
      <p>
      <form class="hidden">
        <input type="text" placeholder="LIST NAME" maxlength=10>
      </form>
    </div>
  </div>
</body>
<script src="../JavaScript/ToDoApp.js"></script>
<script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

</html>
